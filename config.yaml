meta:
  version: "v0.0.1"
  author: "Anarion"
units:
  kx: cx
  ky: cy
  px: 2
  py: 2
  $default_width: cx
  $default_height: cy
points:
  key:
    padding: ky
  zones:
    matrix:
      anchor:
        shift: [180, -150]
      columns:
        pinky:
          key:
            stagger: 0 ky
            spread: 18
            splay: 17
            origin: [0, -ky]
            column_net: P20
          rows:
            top:
              bind: [0.1, 0.5 kx, 0.1, 0.5]
            home:
              bind: [0.1, 0.5 kx, 0.1, 0.5]
            bottom:
              bind: [0.5, 0.5, 15, 0.5]
        ring:
          key:
            spread: 18
            stagger: ky
            splay: -7
            origin: [0, -ky]
            column_net: P19
          rows:
            top:
              bind: [0.1, 0.5 kx, 0.1, 0.1]
            home:
              bind: [0.1, 0.5 kx, 0.1, 0.1]
            bottom:
              bind: [0.5, 0.5 kx, 35, 0.1]
        middle:
          key:
            spread: 18
            stagger: ky/3
            splay: -5
            origin: [0, -ky]
            column_net: P18
            shift: [0.2, 0]
          rows:
            top:
              bind: [0.1, 0.1, 0.5 kx, 0.1]
            bottom:
              bind: [0.5, 0.5 kx, 35, 0.1]
        index:
          key:
            spread: 18
            stagger: -ky/3
            splay: -5
            origin: [0, -ky]
            column_net: P15
          rows:
            top:
              bind: [0.1, 0.1, 0.5 kx, 0.5 kx]
        inner:
          key:
            spread: 19
            stagger: -ky/6
            origin: [0, -ky]
            column_net: P14
      rows:
        bottom:
          row_net: P6
          tags:
            high1: false
          bind: 0.5
        home:
          row_net: P5
          tags:
            high1: false
          bind: 0.5
        top:
          row_net: P4
          tags:
            high1: false
          bind: 0.5
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1.3 kx, -1.3 ky]
      columns:
        inner:
          key:
            spread: 0
            splay: -2
            origin: [-3 kx, -40 ky]
            column_net: P19
          rows:
            thumb:
              tags:
                high1: true
        near:
          key:
            column_net: P18
            spread: kx
            splay: -14
            rotate: 90
            origin: [-0.5 kx, -1 ky]
          rows:
            thumb:
              tags:
                high1: true
        home:
          key:
            spread: kx
            splay: -15
            rotate: 90
            origin: [-0.5 kx, -0.8 ky]
            column_net: P15
          rows:
            thumb:
              bind: [3, -2, 4, 0.1]
              tags:
                high15: true

      rows:
        thumb:
          row_net: P7
          bind: [0.1, 0.1, 0.1, 0.1]
outlines:
  # board dimensions according to JLCPCB: 122.28 mm x 101.05 mm
  raw:
    - what: rectangle
      where: true
      asym: source
      size: [kx + px, ky + py]
      corner: px
  thumbfan_glue:
    - what: polygon
      points:
        - ref: matrix_inner_bottom
          shift: [0.5 kx + 0.5px, -0.5 ky + 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [0.5 kx - 0.5px, 0.5 ky + 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [0.5 kx - 0.5px, -0.5 ky - 0.5 py]
        - ref: thumbfan_near_thumb
          shift: [-0.5 kx + 0.5 px, -0.5 ky - 0.5 py]
        - ref: matrix_pinky_bottom
          shift: [0.5 kx - 0.5 py, -0.5 ky - 0.5 py]
        - ref: matrix_pinky_home
        - ref: matrix_inner_home
  patch_outer:
    - what: polygon
      points:
        - ref: matrix_ring_top
        - ref: matrix_ring_bottom
        - ref: matrix_pinky_bottom
          shift: [-0.5 (kx + px), 0]
        - ref: matrix_pinky_top
          shift: [-0.5 (kx + px), 0]
  patch_inner:
    - what: polygon
      points:
        - ref: matrix_inner_top
          shift: [0.5 (kx + px), 0]
        - ref: matrix_inner_bottom
          shift: [0.5 (kx + px), 0]
        - ref: matrix_index_bottom
        - ref: matrix_index_top
  controller_area:
    - what: rectangle
      where:
        - ref: matrix_inner_top
          # re-tranalte to new anchor position
          shift: [32/2 + 0 kx, 76.5/2 - 4.05 ky]
      size: [32, 76.5]
      corner: px
  switches:
    - what: rectangle
      where: true
      asym: source
      size: 14
  keycaps:
    - what: rectangle 
      where: true
      asym: source
      size: [kx, ky] 
      corner: 1
  keywell:
    - "raw"
    - "+patch_inner"
    - "+patch_outer"
    - "+thumbfan_glue"
  base_outline:
    - "keywell"
    - "+controller_area"
  screw_holes:
    top_left:
      what: circle
      where:
        - ref: matrix_ring_home
          shift: [-0.5 kx, 0 ky]
      radius: 1.05
    bottom_left:
      what: circle
      where:
        - ref: matrix_pinky_bottom
          shift: [0.5 kx, 0]
      radius: 1.05
    top_right:
      what: circle
      where:
        - ref: matrix_inner_top
          shift: [-0.5 kx, 0]
      radius: 1.05
    palm:
      what: circle
      where:
        - ref: matrix_index_bottom
          shift: [0, -1.06 ky]
      radius: 1.05
    thumb:
      what: circle
      where:
        - ref: thumbfan_far_thumb
          shift: [-0.55 kx, 0]
      radius: 1.05
  mounting_holes:
    $extends: outlines.screw_holes
    top_left:
      radius: 2.05
    bottom_left:
      radius: 2.05
    top_right:
      radius: 2.05
    palm:
      radius: 2.05
    thumb:
      radius: 2.05
  bottom_outline:
    - "base_outline"
    # TODO use footprints with pad + via reinforcement as mounting holes
    - "-screw_holes"
  plate:
    - "keywell"
    - "-switches"
    - "-screw_holes"
  pcb:
    - "base_outline"
    # TODO use footprints with pad + via reinforcement as mounting holes
    - "-mounting_holes"
pcbs:
  top_plate:
    outlines:
      edge:
        outline: plate
        layer: Edge.Cuts
    footprints:
      jlc_order_number:
        what: text
        where:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  bottom_plate:
    outlines:
      edge:
        outline: bottom_outline
        layer: Edge.Cuts
  board:
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
    footprints:
      choc_hotswap:
        what: choc
        where:
          - /matrix_.*/
          - /thumbfan_.*/
        params:
          hotswap: true
          reverse: true
          keycaps: true
          from: "{{colrow}}"
          to: "{{column_net}}"
      diode:
        what: diode
        where:
          - /matrix_.*/
          - /thumbfan_.*/
        adjust.shift: [0, -5]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
      mcu_r:
        what: promicro_flippable
        where:
          ref:
            - matrix_inner_top
          shift: [20, -11]
          rotate: 270
        params:
          orientation: up
          silk_layer: B.SilkS
          P4: row_top
          P5: row_home
          P6: row_bottom
          P7: row_thumb
          P14: col_inner
          P15: col_index
          P18: col_middle
          P19: col_ring
          P20: col_pinky
      mcu_l:
        what: promicro_flippable
        where:
          ref:
            - matrix_inner_top
          shift: [22.5, -12.25]
          rotate: 270
        params:
          orientation: down
          silk_layer: F.SilkS
      pad_plus:
        what: pad
        where:
          ref:
            - matrix_inner_top
          shift: [23, -6]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B+"
          net: Bplus
      pad_minus:
        what: pad
        where:
          ref:
            - matrix_inner_top
          shift: [23, -3]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B-"
          net: GND
      trrs:
        what: trrs_tight
        where:
          ref:
            - matrix_inner_bottom
          shift: [32, -15]
          rotate: 270
        params:
          reverse: true
          symmetric: false
          # The naming of the nets on this footprint is different from the Corne schematics.
          A: ""
          B: VCC
          C: GND
          D: P0
      jumper_l:
        what: jumper
        where:
          ref:
            - matrix_inner_bottom
          shift: [23.5, 0]
          rotate: 270
        params:
          side: B
          from: Bplus
          to: RAW
      jumper_r:
        what: jumper
        where:
          ref:
            - matrix_inner_bottom
          shift: [23.5, 0]
          rotate: 270
        params:
          side: F
          from: Bplus
          to: RAW
      slider_l:
        what: slider_threeway
        where:
          ref:
            - matrix_inner_bottom
          shift: [30, 0]
          rotate: 270
        params:
          side: F
          from: RAW
          left: Bplus
          right: ''
      slider_r:
        what: slider_threeway
        where:
          ref:
            - matrix_inner_bottom
          shift: [30, 0]
          rotate: 270
        params:
          side: B
          from: RAW
          left: ''
          right: Bplus
      reset:
        what: reset_button
        where:
          ref:
            - matrix_inner_bottom
          shift: [17, 0]
          rotate: 270
        params:
          from: GND
          to: RST
      info_l:
        what: text
        where:
          ref:
            - matrix_pinky_bottom
          shift: [0.75 kx, 0]
        params:
          text: "samoklava v0.3\\nby soundmonster"
          justify: left
      info_r:
        what: text
        where:
          ref:
            - matrix_pinky_bottom
          shift: [0.75 kx, 0]
        params:
          layer: B.SilkS
          text: "samoklava v0.3\\nby soundmonster"
          justify: right mirror
